<li class="mb-1" (click)="clearCurrentBrand()" [class]="getAllBrandClass()" routerLink = "">Tümünü Listele</li>
<div class="mb-1">
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filtertext"
    placeholder="Marka Ara"
  />
</div>
<th class="list-group-item list-group-item-dark">Markalar</th>
<ul class="list-group">
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{ brand.brandName }}"
    *ngFor="let brand of brands | filterBrandPipe: filterText"
    [class]="getBrandClass(brand)"
  >
    {{ brand.brandName }}
  </li>
</ul>
