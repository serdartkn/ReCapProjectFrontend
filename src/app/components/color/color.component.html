<div class="mb-1">
  <br/>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filtertext" placeholder="Renk Ara"/>
</div>
<th class="list-group-item list-group-item-dark">Renkler</th>
<ul class="list-group">
  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{ color.colorName }}"
    *ngFor="let color of colors | filterColorPipe:filterText" 
    [class]="getColorClass(color)">{{ color.colorName }}</li>
</ul>
